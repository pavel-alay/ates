<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Task</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid">
            <h2 class="my-3">New Task</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addtask}" th:object="${task}" method="post">
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label for="jiraId" class="col-form-label">Jira ID</label>
                                <input type="text" th:field="*{jiraId}" class="form-control" id="jiraId" placeholder="JIRA ID">
                                <span th:if="${#fields.hasErrors('jiraId')}" th:errors="*{jiraId}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="title" class="col-form-label">Title</label>
                                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <button type="submit" class="btn btn-primary bi bi-plus-lg my-lg-3"> Add Task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
