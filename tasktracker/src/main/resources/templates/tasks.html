<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Tasks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<nav
		class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5">
	<a class="navbar-brand" th:href="@{/tasks/}">aTES Task Tracker</a>
	<ul class="navbar-nav ml-auto">
		<li class="navbar-text"><span sec:authentication="name">preferred_username</span>&nbsp;&nbsp;&nbsp;
		</li>
	</ul>
</nav>
<div th:switch="${tasks}" class="container my-5">
	<div class="row">
		<div class="col-md-6">
			<h2 th:case="null">No tasks yet!</h2>
			<div th:case="*">
				<h2 class="my-5">Tasks</h2>
				<table class="table table-striped table-responsive-md">
					<thead>
					<tr class="text-left">
						<th>Description</th>
						<th>Status</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="task : ${tasks}">
						<td th:text="${task.description}"></td>
						<td th:text="${task.status}"></td>
						<!--<td><a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-primary fas fa-edit"></a></td>-->
						<!--<td><a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-primary fas fa-times"></a></td>-->
					</tr>
					</tbody>
				</table>
			</div>
			<p class="my-5"><a href="/addtask" class="btn btn-primary fas fa-plus"></a></p>
		</div>
	</div>
</div>
</body>
