<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/transactions/}">aTES Analytics</a>
        <span sec:authentication="name" class="navbar-text">preferred_username</span>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div>
                <h2 class="my-3">Stats</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr class="text-left">
                        <th>Profit</th>
                        <th>Debtors</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${profit}"></td>
                        <td th:text="${debtors}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:switch="${mostExpensive}" class="mt-5">
                <h2 th:case="null">No completed tasks yet!</h2>
                <div th:case="*">
                    <h2 class="my-3">Most Expensive Task</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr class="text-left">
                            <th>Jira ID</th>
                            <th>Title</th>
                            <th>Reward</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${mostExpensive.getJiraId()}"></td>
                            <td th:text="${mostExpensive.getTitle()}"></td>
                            <td th:text="${mostExpensive.getReward()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
