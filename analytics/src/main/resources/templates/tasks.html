<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Analytics</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" th:href="@{/stats/}">aTES Analytics</a>
		<span sec:authentication="name" class="navbar-text">preferred_username</span>
	</div>
</nav>
<div th:switch="${tasks}" class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<h2 th:case="null">No completed tasks yet!</h2>
			<div th:case="*">
				<h2 class="my-3">Tasks</h2>
				<table class="table table-striped table-responsive-md">
					<thead>
					<tr class="text-left">
						<th>Jira ID</th>
						<th>Reward</th>
						<th>Status</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="task : ${tasks}">
						<td th:text="${task.getJiraId()}"></td>
						<td th:text="${task.getReward()}"></td>
						<td th:text="${task.getCompletedAt() != null ? '✔️' : ''}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
